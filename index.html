<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <script src="assets/javascript/game.js"></script>
</head>
<body>

<h1>Let's play Hangman!</h1>
<br><br>

<div id="currentMessage"></div>
<br><br>

<span>Wins: </span>
<span id="wins"></span>
<br><br>

<span>Losses: </span>
<span id="losses"></span>
<br><br>

<span class="gameOverHide">Guesses Left: </span>
<span id="guessesLeft" class="gameOverHide"></span>
<br><br><br>

<div id="guessWord" class="gameOverHide"></div>
<br><br>

<span class="gameOverHide">Correct letters</span>
<span id="correctLetters" class="gameOverHide"></span>
<br><br><br>


<div class="gameOverHide">Letters Guessed: </div>
<div id="lettersGuessed" class="gameOverHide"></div>
<br><br><br>

<div id="gameOver"></div>
<br><br><br>
    
</body>
</html>
