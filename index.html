<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<h1>Let's Play Hangman!</h1>
<!--Wins & Losses-->
<div class="winLossRecord">
    <span>Wins: </span>
    <span id="wins">0</span>
    <span class="losses">Losses: </span>
    <span id="losses">0</span>
</div>

<button onclick="startGame()">Start!</button>

<div class="container">


<!--Left Column : Guesses left, Correct Letters, & Letters Guessed-->
<div class="leftCol">
    <div>
        <span class="gameOverHide">Guesses Left: </span>
        <span id="wrongGuesses" class="gameOverHide">5</span>
    </div>
    <div>
        <span class="gameOverHide">Correct letters: </span>
        <span id="correctLetters" class="gameOverHide">0</span>
    </div>
</div>

<!--Middle Column : Current Message & Word To Guess-->
<div class="middleCol">
    <div id="currentMessage"></div>
    <div id="guessWord" class="gameOverHide"></div>
</div>


<!--Right Column : Letters Guessed-->
<div class="rightCol">
    <div>
        <div class="gameOverHide">Letters Guessed: </div>
        <div id="guessedLetters" class="gameOverHide"> </div>
    </div>
</div>

</div>

<script src="assets/javascript/game.js"></script>
</body>
</html>
